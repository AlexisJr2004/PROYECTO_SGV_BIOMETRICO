{% extends 'components/base.html' %}
{% block content %}
{% load static %}
<title>{% block title %} {{ title }} {% endblock title %}</title>
<section class="dark:bg-principal mt-20">
    <div class="text-center" data-aos="fade" data-aos-delay="200">
        <div class="sm:pt-28 lg:pt-4">
            <h1 class="dark:text-white text-4xl  text-center mt-6 font-Pacifico">
                {{ title }}
            </h1>
        </div>
        <form method="post" enctype="multipart/form-data" class="space-y-6 py-4">
            <div class="grid gap-8 mx-4 lg:mx-20" data-aos="fade">
                <div class="p-4 rounded-3xl dark:bg-secundario bg-white flex flex-col justify-center items-center"
                    data-aos="fade-right" data-aos-delay="200">
                    {% csrf_token %}
                    <div class="grid md:grid-cols-2 gap-6">
                        <div class="mb-8">
                            <label for="{{ form.group.id_for_label }}"
                                class="dark:text-blue-300 font-black uppercase text-lg">{{ form.group.label }}</label>
                            {{ form.group }}
                        </div>
                        <div class="mb-8">
                            <label for="{{ form.module.id_for_label }}"
                                class="dark:text-blue-300 font-black uppercase text-lg">{{ form.module.label }}</label>
                            {{ form.module }}
                        </div>
                    </div>
                    <div class="mb-8">
                        <label for="{{ form.permissions.id_for_label }}"
                            class="dark:text-blue-300 font-black uppercase text-lg">{{ form.permissions.label }}</label>
                        {{ form.permissions }}
                    </div>
                    <div class="flex flex-col md:flex-row justify-center">
                        <button type="submit"
                            class="bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded-full mr-0 md:mr-2 mb-2 md:mb-0 flex items-center">
                            <i class="fa-solid fa-save mr-2"></i>Guardar
                        </button>
                        <a class="bg-red-700 hover:bg-red-800 text-white py-2 px-4 rounded-full flex items-center"
                            href="{% url 'security:group_module_permission_list' %}">
                            <i class="fa-solid fa-xmark mr-2"></i>Cancelar
                        </a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</section>

{% endblock content %}
